    <script>
        function validateForm() {
            // İsim kontrolü
            var name = document.getElementById('name').value;
            if (name.trim() === '') {
                alert('İsim alanı boş bırakılamaz');
                return false;
            }

            // E-posta kontrolü
            var email = document.getElementById('email').value;
            var emailRegex = /^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/;
            if (email.trim() === '') {
                alert('E-posta alanı boş bırakılamaz');
                return false;
            } else if (!emailRegex.test(email)) {
                alert('Geçerli bir e-posta adresi girin');
                return false;
            }

            
        }
        function clearForm() {
            document.getElementById("MyForm").reset();
        }


    </script>

    

    <div id="app">
        <h1>İletişim Formu</h1>

        <form action="iletisimiki.php" method="POST" onsubmit="return validateForm()" id="MyForm">
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Okul Numarası:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Mesaj:</label>
            <textarea id="message" name="message" required></textarea>


            <label for="gender">Cinsiyet:</label>
            <input type="radio" id="male" name="gender" value="Erkek">
            <label for="male">Erkek</label>

            <input type="radio" id="female" name="gender" value="Kadın">
            <label for="female">Kadın</label>




            <button type="button" onclick="clearForm()">Temizle</button>

            
            <button type="submit">Gönder</button>
        </form>
    </div>
